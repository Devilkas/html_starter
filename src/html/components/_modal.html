<div class="modal" id="modalId" role="dialog" data-init="modal">
    <div class="modal__dialog modal-default">
        <div class="modal__header">
            <h5 class="modal__title">Modal Title</h5>
            <button type="button" class="modal__close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal__body">
            <form class="modal__form form" action="#" method="POST">
                <div class="form__group">
                    <input type="text" name="input_name" id="input_name" class="form__control _req"
                        placeholder="Input Name" required>
                </div>
                <div class="form__group form__btn">
                    <button type="submit" class="form__control btn btn-message">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
